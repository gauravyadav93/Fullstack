<!---Class Selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    .class1{
        color: red;
        font-family: cursive;
        font-style: italic;
    }
    .class2{
        font-size: 20px;
    }
    </style>
    <p class="class1 class2">My Name is gaurav</p>
    <h1 class="class1">my friend is divyanshu</h1>
</body>
</html>


<!---Universal selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *
        {
            color: brown;
        }
    </style>
    <h1>yashwant and himanshu is from mca</h1>
    
</body>
</html>
