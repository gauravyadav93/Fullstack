<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image in Box Example</title>
  <style>
    .my-box {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="my-box">
    <img src="my.png" alt="Description of the image">
  </div>

</body>
</html>
